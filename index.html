<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aSTEREOid - Live-Stream</title>
    <style>
        /* Seitenstil */
        body {
            background-color: #2F2F2F; /* Anthrazit */
            color: #FFFFFF; /* Weiß für den Text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            padding-top: 20px; /* Abstand zum oberen Rand */
            box-sizing: border-box;
        }

        /* Passwortschutz-Container */
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Überschrift-Stil */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #cccccc; /* Leichtes Grau */
            margin-top: 0.3em;
            text-align: center;
            width: 100%; /* Gleiche Breite wie h1 */
            max-width: 200px; /* Setzt eine maximale Breite, die der Breite von h1 entspricht */
        }

        /* Input-Stil */
        #password-input {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        /* Button für die Passwort-Anzeige */
        #toggle-password {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
        }

        #submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
        }

        #submit-button:hover, #toggle-password:hover {
            background-color: #777777;
        }

        /* Footer-Stil */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #888888; /* Dunkles Grau */
        }
    </style>
</head>
<body>
    <!-- Passwortschutz-Container -->
    <div id="password-container">
        <h1>aSTEREOid</h1>
        <h2>Live-Stream aus dem Club</h2>
        <input type="password" id="password-input" placeholder="Passwort eingeben">
        <button id="toggle-password">Passwort anzeigen</button>
        <button id="submit-button">Anmelden</button>
    </div>

    <!-- Geschützter Inhalt, der zuerst versteckt ist -->
    <div id="protected-content" style="display: none;">
        <h1>aSTEREOid</h1>
        <h2>Live-Stream aus dem Club</h2>
        <footer>
            &copy;2024 aSTEREOid - Der beste private Club der Welt, gehostet von EVE13 & daemon
        </footer>
    </div>

    <!-- JavaScript für die Passwortüberprüfung und Passwortanzeige -->
    <script>
        // Passwortüberprüfung
        document.getElementById("submit-button").addEventListener("click", function() {
            const password = "me@aSTEREOid";
            const input = document.getElementById("password-input").value;

            if (input === password) {
                document.getElementById("password-container").style.display = "none"; // Versteckt die Passwortabfrage
                document.getElementById("protected-content").style.display = "flex"; // Zeigt den geschützten Inhalt an
            } else {
                alert("Falsches Passwort. Zugriff verweigert.");
            }
        });

        // Passwort anzeigen/ausblenden
        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password-input");
            const toggleButton = document.getElementById("toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Passwort verbergen";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Passwort anzeigen";
            }
        });
    </script>
</body>
</html>
