    <style>
        /* Seitenstil */

            display: flex;

        /* Passwortschutz-Container */

        /* Überschrift-Stil */

            margin: 0;

            display: block;
        }
        p {
            color: #aaaaaa;

            font-weight: bold;

        }

        /* Input-Stil */
        #password-input {
            padding: 10px;
            font-size: 1em;

            text-align: center;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        /* Container für Buttons */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Buttons */
        #toggle-password, #submit-button {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: none;

            color: #ffffff;
            cursor: pointer;
        }

        #toggle-password:hover, #submit-button:hover {
            background-color: #777777;
        }

        /* Überschrift nach der Anmeldung */
        #protected-content h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #cccccc; /* Leichtes Grau */
            margin-top: 0.3em;
            text-align: center;
            width: 100%;
            max-width: 200px; /* Breite passt sich der Überschrift an */
            display: block;
        }

        /* Footer-Stil */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.5em; /* Kleinere Schriftgröße */
            color: #888888; /* Dunkleres Grau */
        }
        /* Stil für Text und Links innerhalb von geschütztem Inhalt */
a {
    color: #aaaaaa; /* Hellgrau */
    font-size: 0.7em; /* Kleinere Schriftgröße */
     text-align: left;
    margin-left: 0.1em;
    font-weight: normal;
    text-decoration: none;
}
    </style>
</head>
<body>
    <!-- Passwortschutz-Container -->
    <div id="password-container">
        <h1>aSTEREOid</h1>
        <input type="password" id="password-input" placeholder="Passwort">
        <div class="button-container">
            <button id="toggle-password">show</button>
            <button id="submit-button">Enter...</button>
        </div>
    </div>

    <!-- Geschützter Inhalt, der zuerst versteckt ist -->
    <div id="protected-content" style="display: none; flex-direction: column; align-items: center;">
        <h1>aSTEREOid</h1>
        <h2>Live-Stream</h2>
        
        <!-- Eingebetteter Live-Stream-Player -->

                oallowfullscreen msallowfullscreen></iframe>
        
        <p style="font-size: 0.7em;">Todays favorite:<br>

        <footer>

    </div>

    <!-- JavaScript für die Passwortüberprüfung und Passwortanzeige -->
    <script>
        let correctPassword = ""; // Variable zum Speichern des Passworts aus der JSON-Datei

        // Passwort aus der JSON-Datei laden
        fetch(pString)
            .then(response => response.json())
            .then(data => {
                correctPassword = data.password;
                checkStoredPassword();
            })
            .catch(error => {
                console.error("Fehler beim Laden des Passworts:", error);
            });

        // Funktion zum Überprüfen des gespeicherten Passworts und Datums im Local Storage
        function checkStoredPassword() {
            const storedPassword = localStorage.getItem("storedPassword");
            const storedDate = localStorage.getItem("passwordDate");
            const today = new Date().toISOString().split('T')[0]; // Heutiges Datum im Format YYYY-MM-DD

            if (storedPassword === correctPassword && storedDate === today) {
                showProtectedContent(); // Passwort ist noch gültig, zeige geschützten Inhalt
            } else {
                localStorage.removeItem("storedPassword"); // Entferne alte Daten
                localStorage.removeItem("passwordDate");
            }
        }

        // Funktion zum Anzeigen des geschützten Inhalts
        function showProtectedContent() {
            document.getElementById("password-container").style.display = "none";
            document.getElementById("protected-content").style.display = "flex";
        }

        // Passwortüberprüfung und Speichern im Local Storage
        document.getElementById("submit-button").addEventListener("click", function() {
            const input = document.getElementById("password-input").value;

            if (input === correctPassword) {
                const today = new Date().toISOString().split('T')[0];
                localStorage.setItem("storedPassword", correctPassword);
                localStorage.setItem("passwordDate", today);
                showProtectedContent();
            } else {
                alert("Falsches Passwort. Zugriff verweigert.");
            }
        });

        // Passwort anzeigen/ausblenden
        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password-input");
            const toggleButton = document.getElementById("toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "show";
            }
        });
    </script>
</body>
</html>
