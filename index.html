<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aSTEREOid - Live-Stream</title>
    <script>
        const pString="xp.json";
    </script>
    <style>
        /* Seitenstil */
        body {
            background-color: #2F2F2F; /* Anthrazit */
            color: #FFFFFF; /* Weiß für den Text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            padding-top: 20px; /* Abstand zum oberen Rand */
            box-sizing: border-box;
        }

        /* Passwortschutz-Container */
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Überschrift-Stil */
        h1 {
            font-size: 3.2em;
            font-weight: bold;
            margin: 0;
            text-align: center;
            display: block;
        }

        /* Input-Stil */
        #password-input {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        /* Container für Buttons */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Buttons */
        #toggle-password, #submit-button {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
        }

        #toggle-password:hover, #submit-button:hover {
            background-color: #777777;
        }

        /* Überschrift nach der Anmeldung */
        #protected-content h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #cccccc; /* Leichtes Grau */
            margin-top: 0.3em;
            text-align: center;
            width: 100%;
            max-width: 200px; /* Breite passt sich der Überschrift an */
            display: block;
        }

        /* Footer-Stil */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.5em; /* Kleinere Schriftgröße */
            color: #666666; /* Dunkleres Grau */
        }
    </style>
</head>
<body>
    <!-- Passwortschutz-Container -->
    <div id="password-container">
        <h1>aSTEREOid</h1>
        <input type="password" id="password-input" placeholder="Passwort">
        <div class="button-container">
            <button id="toggle-password">show</button>
            <button id="submit-button">Enter...</button>
        </div>
    </div>

    <!-- Geschützter Inhalt, der zuerst versteckt ist -->
    <div id="protected-content" style="display: none;">
        <h1>aSTEREOid</h1>
        <footer>
            &copy;2024 aSTEREOid - bester Club der Erde von EVE13 & daemon
        </footer>
    </div>

    <!-- JavaScript für die Passwortüberprüfung und Passwortanzeige -->
    <script>
        let correctPassword = ""; // Variable zum Speichern des Passworts aus der JSON-Datei

        // Passwort aus der JSON-Datei laden
        fetch(pString)
            .then(response => response.json())
            .then(data => {
                correctPassword = data.password;
            })
            .catch(error => {
                console.error("Fehler beim Laden des Passworts:", error);
            });

        // Passwortüberprüfung
        document.getElementById("submit-button").addEventListener("click", function() {
            const input = document.getElementById("password-input").value;

            if (input === correctPassword) {
                document.getElementById("password-container").style.display = "none"; // Versteckt die Passwortabfrage
                document.getElementById("protected-content").style.display = "flex"; // Zeigt den geschützten Inhalt an
            } else {
                alert("Falsches Passwort. Zugriff verweigert.");
            }
        });

        // Passwort anzeigen/ausblenden
        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password-input");
            const toggleButton = document.getElementById("toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "show";
            }
        });
    </script>
</body>
</html>
