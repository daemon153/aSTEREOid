<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aSTEREOid - Live-Stream</title>
    <style>
        /* Seitenstil */
        body {
            background-color: #2F2F2F; /* Anthrazit */
            color: #FFFFFF; /* Weiß für den Text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            padding-top: 20px; /* Abstand zum oberen Rand */
            box-sizing: border-box;
            display: none; /* Versteckt den Inhalt bis zur Passwortabfrage */
        }

        /* Überschrift-Stil */
        h1 {
            font-size: 3.2em;
            font-weight: bold;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #cccccc; /* Leichtes Grau */
            margin-top: 0.3em;
        }

        /* Footer-Stil */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #666666; /* Dunkles Grau */
        }
    </style>
</head>
<body>
    <!-- Titel und Beschreibung -->
    <h1>aSTEREOid</h1>
    <h2>Live-Stream aus dem Club</h2>

    <!-- Footer -->
    <footer>
        &copy;2024 aSTEREOid - bester Club der Welt von EVE13 & daemon
    </footer>

    <!-- JavaScript für die Passwortabfrage -->
    <script>
        // Passwort-Abfrage beim Laden der Seite
        const password = "me@aSTEREOid";
        const userPassword = prompt("Bitte Passwort eingeben:");

        if (userPassword === password) {
            document.body.style.display = "flex"; // Zeigt den Inhalt an, wenn das Passwort korrekt ist
        } else {
            alert("Falsches Passwort. Zugriff verweigert.");
            window.location.href = "https://google.com"; // Leitet den Benutzer bei falschem Passwort weiter
        }
    </script>
</body>
</html>
